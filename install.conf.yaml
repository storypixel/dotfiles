- clean: []
- link: 
    ~/.bash_profile:
        relink: true
        path: bash_profile
    ~/.commit-template:
        relink: true
        path: commit-template
    ~/.config:
        relink: true
        path: config/
    ~/.gitconfig:
        relink: true
        path: gitconfig
    ~/.gitignore_global:
        relink: true
        path: gitignore_global
    ~/.tmux.conf:
        relink: true
        path: tmux.conf
    ~/.vim: 
        relink: true
        path: vim/
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.zlogin:
        relink: true
        path: zlogin
    ~/.zlogout:
        relink: true
        path: zlogout
    ~/.zprezto:
        relink: true
        path: zprezto/
    ~/.zpreztorc:
        relink: true
        path: zpreztorc
    ~/.zprofile:
        relink: true
        path: zprofile
    ~/.zshenv:
        relink: true
        path: zshenv
    ~/.zshrc:
        relink: true
        path: zshrc
- shell: 
    - 
      command: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
      stdin: true
      stdout: true
      stderr: true
    -
      command: [git submodule update --init --recursive, Installing submodules]
      stdin: true
      stdout: true
      stderr: true
 
