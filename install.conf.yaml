- clean: []
- link: 
    ~/.commit-template:
        relink: true
        path: commit-template
    ~/.config:
        relink: true
        path: config/
    ~/.gitconfig:
        relink: true
        path: gitconfig
    ~/.gitignore_global:
        relink: true
        path: gitignore_global
    ~/.tmux.conf:
        relink: true
        path: tmux.conf
    ~/.vim: 
        relink: true
        path: vim/
    ~/.vimrc:
        relink: true
        path: vimrc
- shell: 
    - 
      command: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
      stdin: true
      stdout: true
      stderr: true
